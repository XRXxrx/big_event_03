<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- LOGO -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 标题区域 -->
        <div class="titleBox"></div>
        <!-- 登陆区域 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit与js文件中的form表单效果相呼应，绑定触发提交的元素，如button -->
                    <button type="submit" lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
                </div>
                <!-- 跳转 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit与js文件中的form表单效果相呼应，绑定触发提交的元素，如button -->
                    <button type="submit" lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">注册</button>
                </div>
                <!-- 跳转 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入相关js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 公共js代码文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
